<!-- region-selector.html -->
<div id="region-selector" class="region-selector" role="radiogroup" aria-label="Select region">
  <style>
    .region-selector {
      display: flex !important;
      flex-direction: column !important;
      gap: 30px !important;
      padding: 10px !important;
      max-width: 300px !important;
      margin: auto !important;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial !important;
      justify-content: center;
    }

    .region-option {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      background: #f6f8fa;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .region-option:hover {
      background: #eaeff5;
      transform: translateY(-1px);
    }

    .region-option:active {
      transform: scale(0.98);
    }

    .region-option .flag {
      width: 40px;
      height: 28px;
      border-radius: 4px;
      overflow: hidden;
      flex-shrink: 0;
      background: #fff;
    }

    .region-option .label {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .region-option .country {
      font-weight: 600;
      font-size: 16px;
    }

    .region-option .subX {
      font-size: 12px;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      .region-selector {
        max-width: 100%;
      }
      .region-option {
        padding: 10px;
      }
    }
  </style>

  <!-- USA -->
  <div class="region-option" data-href="/us">

<footer id="footer">
</footer>

<script>
  document.querySelectorAll('.region-option').forEach(option => {
    option.addEventListener('click', () => {
      const url = option.getAttribute('data-href');
      if (url) {
        window.location.href = url;
      }
    });
  });
</script>

<script>
  // 加载 header
  fetch('./header.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;

            const lang = getLangFromPath()
            //console.log(lang)
            if(lang == "de"){
              document.getElementById("lang_index").innerText="Startseite"
            }else if(lang == "us")
            {
              document.getElementById("lang_index").innerText="HOME"
            }else
            {
              document.getElementById("lang_index").innerText="HOME"
            }
          });

  // 加载 footer
  fetch('./footer.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });

  window.addEventListener('load', () => {
    const content = document.getElementById('region-selector');
    const footer = document.getElementById('footer');
    const header =  document.getElementById('header')

    const totalHeight = content.offsetHeight - footer.offsetHeight;
    const viewportHeight = window.innerHeight;

    if (totalHeight < viewportHeight) {
      content.style.minHeight = (viewportHeight - 220 - 64) + 'px';
      console.log(content.style.minHeight)
      console.log(viewportHeight)
    }
  });

  window.addEventListener('resize', () => {
    const content = document.getElementById('region-selector');
    const footer = document.getElementById('footer');
    const header =  document.getElementById('header')

    const totalHeight = content.offsetHeight - footer.offsetHeight;
    const viewportHeight = window.innerHeight;

    if (totalHeight < viewportHeight) {
      content.style.minHeight = (viewportHeight - footer.offsetHeight - header.offsetHeight) + 'px';
      console.log(content.style.minHeight)
    }
  });
</script>

<script>
  $(document).ready(function () {
    document.getElementById("index_adv1").innerHTML = returnAdvWord()

    const index_adv1 = document.getElementById('index_adv1')
    if (index_adv1) {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            loadListAdv_Test(entry.target);
            obs.unobserve(entry.target);
            googletag.cmd.push(function() { googletag.display('div-gpt-ad-1752434042868-0'); });
          }
        });
      }, {
        rootMargin: '5px',
      });
      observer.observe(index_adv1);
    }

    //titleReturn
    document.title = `${returnWebStr()}`;
  })

  function loadListAdv_Test(el) {
    // 插入 <ins> HTML
    el.innerHTML = returnIndex_adv1();
  }
</script>
