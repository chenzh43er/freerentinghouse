<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid 广告 - 固定高度 100px</title>
  <style>
    /* 模拟广告内容固定高度 */
    .ad-content {
      height: 100px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
      border: 1px dashed #aaa;
    }
  </style>
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
  <script src="./Public/Js/gtm-loader.js"></script>
  <script>
    window.googletag = window.googletag || {cmd: []};

    googletag.cmd.push(function() {
      googletag.defineSlot('/6355419/Travel/Europe/France/Paris', 'fluid', 'div-gpt-ad-123')
              .addService(googletag.pubads());
      googletag.enableServices();
    });
  </script>
</head>
<body>

<h2>Fluid 广告容器（目标高度 100px）</h2>



<!-- 广告容器 -->
<div id="div-gpt-ad-123" style="width: 100%;"></div>

<!-- 模拟广告内容插入（真实情况由 GAM 创意填充） -->
<script>
  googletag.cmd.push(function() {
    googletag.display('div-gpt-ad-123');
  });

  // ⚠️ 模拟广告内容填充（用于测试，真实环境由 GAM 系统返回广告内容）
  // 模拟的广告内容：高度固定为 100px
  const mockAd = document.createElement('div');
  mockAd.className = 'ad-content';
  mockAd.innerText = '这是一个模拟的 fluid 测试广告，高度为 100px';
  document.getElementById('div-gpt-ad-123').appendChild(mockAd);
</script>

</body>
</html>
